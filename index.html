<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="output" placeholder="0" readonly>
            <div class="first row">
                <button class="AC special">AC</button>
                <button class="del">Del</button>
                <button class="percentage special">%</button>
                <button class="divide special">/</button>
            </div>
            <div class="second row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="Multiply special">*</button>
            </div>
            <div class="third row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="Subtract special">-</button>
            </div>
            <div class="fourth row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="Add special">+</button>
            </div>
            <div class="fifth row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="Equal special">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
